<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchIT</title>
    <link rel="stylesheet" href="main.css">

    <!-- the poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,800;0,900;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- the title and search input field section  -->
    <section class="stick-top">
        <div class="row">
            <!-- the app title  -->
            <div class="column">
                <h4 class="app-title">
                    SearchIT
                </h4>
            </div>
            <!-- the app search bar  -->
            <div class="column" style="position: absolute; right: 0px; top: 2rem;">
                <input type="text" class="search-field" placeholder="City or State" style="outline: none;">
            </div>
        </div>
    </section>

</body>

</html>
