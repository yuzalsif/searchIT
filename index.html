<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchIT</title>

    <!-- add the main css file  -->
    <link rel="stylesheet" href="main.css">

    <!-- the poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,800;0,900;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- the title and search input field section  -->
    <section class="stick-top">
        <div class="row">
            <!-- the app title  -->
            <div class="column">
                <h4 class="app-title">
                    SearchIT
                </h4>
            </div>
            <!-- the app search bar  -->
            <div class="column" style="position: absolute; right: 0px; top: 2rem;">
                <input type="text" class="search-field" placeholder="City or State" style="outline: none;">
            </div>
        </div>
    </section>

    <!-- the result section starts here  -->
    <section style="margin-top: 6rem;">
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>State</th>
                    <th>Population</th>
                    <th>Growth %</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>New York City</td>
                    <td>New York</td>
                    <td>8,398,748</td>
                    <td class="positive">2.35%</td>
                </tr>
                <tr>
                    <td>Los Angeles</td>
                    <td>California</td>
                    <td>3,990,456</td>
                    <td class="negative">-0.21%</td>
                </tr>
                <tr>
                    <td>Chicago</td>
                    <td>Illinois</td>
                    <td>2,705,994</td>
                    <td class="positive">1.92%</td>
                </tr>
            </tbody>
        </table>

    </section>

</body>

</html>
